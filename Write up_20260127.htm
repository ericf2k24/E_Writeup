"ADOPTION OF HOUSE CONCURRENT RESOLUTION NO. NUMBER7":["[193-j002-p006]Whereupon, on successive motions of Rep. RName2, there being no objection, the Body proceeded to the consideration of House Concurrent Resolution No. NUMBER7, titled: TITLE; dispensed with the reading of the text of the measure without prejudice to its insertion into the Record of the House, as copies thereof had been distributed to the Members; and unanimously adopted the same.+PAR++PAR+[only title was read on the floor, did not include content (for calendar of session)]","On successive motions of Rep. RName2, there being no objection, the Body considered House Concurrent Resolution No. NUMBER7; dispensed with the reading of the text thereof without prejudice to its insertion into the Record of the House; and unanimously adopted the measure, titled: (TITLE)","On motion Rep. RName2, there being no objection, the Body considered House Concurrent Resolution No. NUMBER7, titled: FULL TITLE: ALL CAPS; dispensed with the reading of the text thereof without prejudice to its insertion into the Record of the House; and unanimously adopted the same (NOTE: PLACE VIVA VOCE ONLY IF THERE ARE AYES AND NAYS)","On motion of Rep. RName2, there being no objection, the Body unanimously adopted House Concurrent Resolution No. NUMBER7."],
"ADOPTION OF HOUSE CONCURRENT RESOLUTION AND HOUSE RESOLUTION":["[193-j003-p010]On successive motions of Rep. RName2, there being no objection, the Body proceeded to the consideration of the following House Concurrent Resolution and House Resolution; dispensed with the reading of the text of the measures without prejudice to their insertion into the Record of the House, as copies thereof had been distributed to the Members; and unanimously adopted the same [though viva voce voting(with ayes and nayes)].+PAR++PAR+1. House Concurrent Resolution No. NUMBER7, titled: FULL TITLE; and+PAR++PAR+2. House Resolution No. NUMBER7, titled: FULL TITLE."],
"ADOPTION OF HOUSE RESOLUTION NO. NUMBER7 (for BFD/BFTF adoption of HRs)":["[193-j015-p012]Thereafter, on successive motions of Rep. RName2, there being no objection, the Body proceeded to the consideration of House Resolution No. NUMBER7 , titled:[FULL TITLE]; dispensed with the reading of text of the Resolution without prejudice to its insertion into Record of the House as copies thereof had been distributed to the Members; and unanimously adopted the same through viva voce voting, in consolidation with House Resolution Nos. NUMBER7 and NUMBER7.","[193-j015-p012]Thereafter, on successive of Rep. RName2, there being no objection, the Body proceeded to the consideration of House Resolution No. NUMBER7, titled:[FULL TITLE]; dispensed with the reading of the Resolution without prejudice to its insertion into the Record of the House as copies thereof had been distributed to the Members; and unanimously adopted the same through viva voce voting.","[192-j063-p019]Thereafter, on motion of Rep. RName2, there being no objection, the Body unanimously adopted House Resolution No. NUMBER7 through viva voce voting[if with ayes and nayes].","[192-j063-p019]Thereafter, on motion of Rep. RName2, there being no objection, the Body unanimously adopted House Resolution No. NUMBER7 in consolidation with House Resolution No. NUMBER7 through viva voce voting[if with ayes and nayes].","On motion of Rep. RName2, there being no objection, the Body proceeded to the consideration of House Resolution No. NUMBER7, titled; FULL TITLE: ALL CAPS; dispensed with the reading of the text of the measure without prejudice to its insertion into the Record of the House as copies thereof had been distributed to the Members; and unanimously adopted the same.","On motion of Rep. RName2, there being no objection, the Body adopted House Resolution No. NUMBER7 titled: FULL TITLE: ALL CAPS; didspensed with the reading of the text thereof without prejudice to its insertion into the Record of the House; and unanimously adopted the same (in consolidation with House Resolution No. NUMBER7), [IF THERE ARE AYES AND NAYS, PLACE through viva voce voting].","On motion Rep. RName2, there being no objection, the Body considered House Resolution No. NUMBER7, titled: FULL TITLE: ALL CAPS; dispensed with the reading of the text thereof without prejudice to its insertion into the Record of the House; and unanimously adopted the same (in consolidation with House Resolution No. NUMBER7), (NOTE: IF THERE ARE AYES AND NAYS, PLACE THROUGH VIVA VOCE VOTING ).","On successive motions of Rep. RName2, there being no objection, the Body considered House Resolution No. NUMBER7, titled: FULL TITLE: ALL CAPS in consolidation with House Resolution No. NUMBER7; dispensed with the reading of the text thereof without prejudice to its insertion into the Record of the House; and unanimously adopted the same.","On motion of Rep. RName2, there being no objection, the Body proceeded to the adoption of House Resolution No. NUMBER7 reported out by the Committee on COMMITTEENAME7, titled; FULL TITLE: ALL CAPS. +PAR++PAR+The Chair then directed the Secretary General to call the Roll for nominal voting. Thereafter, pursuant to the [Provisional] Rules of the House, a second Roll Call was made.+PAR++PAR+RESULT OF THE VOTING+PAR++PAR+The result of the voting was as follows:+PAR++PAR+(Please insert)+PAR++PAR+Affirmative+PAR++PAR+Negative+PAR++PAR+Abstention+PAR++PAR+With NUMBER7 affirmative votes, (NUMBER: WORD) negative votes, and no abstentions, the Body adopted House Resolution No. NUMBER7, (short description).","On motion of Rep. RName2, there being no objection, the Body unanimously adopted House Resolution No. NUMBER7."],
"ADOPTION OF HOUSE RESOLUTIONS NO. NUMBER7 AND NUMBER7 AND HOUSE CONCURRENT RESOLUTION NO. NUMBER7":["[201-j001-p022] On successive motions of Rep. RName2, there being no objection, the Body considered the following House Resolutions and Concurrent Resolution; dispensed with the reading of the texts thereof without prejudice to their insertion into the Record of the House, as copies had been distributed to the Members; and unanimously adopted through viva voce voting the following measures:+PAR++PAR+1. House Resolution No. NUMBER7, titled: “FULL TITLE”;+PAR++PAR+2. House Resolution No. NUMBER7, titled: “FULL TITLE”; and+PAR++PAR+3. House Concurrent Resolution No. NUMBER7, titled: “FULL TITLE”"],
"ADOPTION OF HOUSE RESOLUTION NO. NUMBER7, AS AMENDED (for BFD/BFTF adoption of HRs)":["[192-j063-p019]Thereafter, on motion of Rep. RName2, there being no objection, the Body unanimously adopted House Resolution No. NUMBER7, as amended, through viva voce voting[if with ayes and nayes].","[192-j063-p019]Thereafter, on motion of Rep. RName2, there being no objection, the Body unanimously adopted House Resolution No. NUMBER7, as amended, in consolidation with House Resolution No. NUMBER7 through viva voce voting[if with ayes and nayes].","On motion of Rep. RName2 and upon direction of the Chair, the Secretary General read the title of the Resolution, to wit:+PAR++PAR+FULL TITLE: ALL CAPS.+PAR++PAR+Thereafter, on motion of Rep. RName2, there being no objection, the Body adopted House Resolution No. NUMBER7, as amended, through viva voce voting.+PAR+","(new-j063-p019)Thereafter, on motion of Rep. RName2, there being no objection, the Body unanimously adopted House Resolution No. NUMBER7 and unanimously adopted the same in consolidation with House Resolution No. NUMBER7, as amended, through viva voce voting. +PAR+"],
"ADOPTION OF HOUSE RESOLUTIONS (for BFD/BFTF adoption of HRs)":["On successive motions of Rep. RName2, there being no objection, the Body considered the following House Resolutions; dispensed with the reading of the texts of the measures without prejudice to their insertion into the Record of the House; and unanimously adopted the same:+PAR++PAR+1. House Resolution No. NUMBER7, titled: FULL TITLE: ALL CAPS; and+PAR++PAR+2. House Resolution No. NUMBER7, titled: FULL TITLE: ALL CAPS."],
"ADOPTION OF SENATE BILL NO. NUMBER7 AS AN AMENDMENT TO HOUSE BILL NO. NUMBER7":["[192-j075-p032]With the concurrence of the Committee on COMMITTEENAME7 as well as the authors of the Bill, on motion of Rep. RName2, there being no objection, the Body concurred with the adoption of Senate Bill No. NUMBER7 as an amendment to House Bill No. NUMBER7, (short title/description).","With the concurrence of the Committee on COMMITTEENAME7 and the main author of the Bill, on motion of Rep. RName2, there being no objection, the Body adopted Senate Bill No. NUMBER7 as an amendment to House Bill No. NUMBER7, which (PURPOSE).","With the concurrence of the Committee on COMMITTEENAME7 and the main authors of the measure, on motion of Rep. RName2, there being no objection, the Body adopted Senate Bill No. NUMBER7 as an amendment to House Bill No. NUMBER7, which (PURPOSE).","On motion of Rep. RName2, there being no objection, the Body adopted the following Senate Bills as amendments to the House Bills specified below, with the concurrence of their sponsoring committees and respective authors:+PAR++PAR+With the consent of the Committee on COMMITTEENAME7:+PAR++PAR+1. Senate Bill No. NUMBER7 as an amendment to House Bill No. NUMBER7, (short title)+PAR++PAR+2. Senate Bill No. NUMBER7 as an amendment to House Bill No. NUMBER7, (short title)"],
"ADOPTION OF SENATE BILLS AS AMENDMENTS TO HOUSE BILLS":["[193-j031-p009]In accordance with the [Provisional] Rules of the House, on successive motions of Rep. RName2, there being no objection, the Body adopted the following Senate Bills as amendments to the House Bills specified hereunder, with the concurrence of their sponsoring Committees and respective authors:+PAR++PAR+With the concurrence of the Committee on COMMITTEENAME7:[UNDERLINE]+PAR++PAR+1. Senate Bill No. NUMBER7 as an amendment to House Bill No. NUMBER7, on the proposed [short title]; +PAR++PAR+With the concurrence of the Committee on COMMITTEENAME7:[UNDERLINE]+PAR++PAR+2. Senate Bill No. NUMBER7 as an amendment to House Bill No. NUMBER7, on the proposed [short title]; +PAR++PAR+With the concurrence of the Committee on COMMITTEENAME7:[UNDERLINE]+PAR++PAR+3. Senate Bill No. NUMBER7 as an amendment to House Bill No. NUMBER7, on the proposed [short title]; +PAR++PAR+With the concurrence of the Committee on COMMITTEENAME7:[UNDERLINE] +PAR++PAR+4. Senate Bill No. NUMBER7 as an amendment to House Bill No. NUMBER7, on the proposed [short title]; and +PAR++PAR+With the concurrence of the Committee on COMMITTEENAME7:[UNDERLINE]+PAR++PAR+5. Senate Bill No. NUMBER7 as an amendment to House Bill No. NUMBER7, on the proposed [short tilte."],
"ADOPTION OF SENATE CONCURRENT RESOLUTION NO. NUMBER7":["[201-j001-p022]On successive motions of Rep. RName2, there being no objection, the Body considered Senate Concurrent Resolution No. NUMBER7, dispensed with the reading of the text thereof without prejudice to its insertion into the Record of the House, and adopted the measure, titled:[“FULL TILTE”]","On motion of Rep. RName2, there being no objection, the Body unanimously adopted Senate Concurrent Resolution No. NUMBER7."],
"ADOPTION OF SENATE JOINT RESOLUTION NO. NUMBER7":["Rep. RName2 informed the Body that the Committee on COMMITTEENAME7 and Rep. RName2, Sponsor and author of House Joint Resolution No. NUMBER7, respectively, which (PURPOSE), are in concurrence with the provisions of Senate Joint Resolution No. NUMBER7.+PAR++PAR+In accordance with the Rules, on motion of Rep. RName2, there being no objection, the Body adopted Senate Joint Resolution No. NUMBER7 as the House version of the measure.+PAR+"],
"ADOPTION OF SENATE JOINT RESOLUTION NO. NUMBER7 AS AN AMENDMENT TO HOUSE JOINT RESOLUTION NO. 15":["With the concurrence of the Committee on COMMITTEENAME7 as well as the author of the measure, on motion of Rep. RName2, there being no objection, the Body adopted Senate Joint Resolution No. NUMBER7 as an amendment to House Joint Resolution No. NUMBER7, which seeks (short title)."],
"ADOPTION OF THE RULES TO GOVERN THE JOINT SESSION OF CONGRESS":["On a previous motion of Rep. Defensor (A.), there being no objection, the Body adopted the Rules Governing the Joint Session of Congress, on the part of the House.+PAR++PAR+Likewise, on motion of Senator Juan Miguel F. Zubiri, there being no objection, the Body adopted the Rules Governing the Joint Session of Congress, on the part of the Senate."],
"ADOPTION OF THE PROVISIONAL RULES OF PROCEDURE GOVERNING INQUIRIES IN AID OF LEGISLATION":["[201-j001-p020] On motion of Rep. RName2, there being no objection, the Body adopted the 19th Congress Rules of Procedure Governing Inquiries in Aid of Legislation of the House of Representatives as the Provisional Rules until the adoption of the Rules of Procedure Governing Inquiries in Aid of Legislation for the 20th Congress."],
"ADOPTION OF THE PROVISIONAL RULES OF PROCEDURE IN IMPEACHMENT PROCEEDINGS ":["[201-j001-p020] On another motion of Rep. RName2, there being no objection, the Body also adopted the 19th Congress Rules of Procedure in Impeachment Proceedings of the House of Representatives as the Provisional Rules until the adoption of the Rules of Procedure in Impeachment Proceedings for the 20th Congress."],
"ADOPTION OF THE PROVISIONAL RULES OF THE HOUSE":["[201-j001-p020]Whereupon, on motion of Rep. RName2, there being no objection, the Body adopted the 19th Congress Rules of the House of Representatives as the Provisional Rules of the House to govern its proceedings until the adoption of the House Rules for the 20th Congress."],
"AMENDMENT OF MEMBERSHIP TO COMMITTEE ON COMMITTEENAME8":["On motion of Rep. RName2, there being no objection, the Body elected Rep. RName2 vice Rep. RName2 to the Committee on COMMITTEENAME7, on the part of the Majority/Minority."],
"AMENDMENT OF RNAME1":["[193-j003-p010]As proposed by Rep. RName2 and accepted by the Sponsor, the Body approved the following amendments to House Bill No. NUMBER7: +PAR++PAR+1. to insert a new Section NUMBER7 on page NUMBER7;+PAR++PAR+2. to renumber the succeeding sections as Sections NUMBER7 to NUMBER7 accordingly;+PAR++PAR+3. to insert a new Section NUMBER7 on page NUMBER7;+PAR++PAR+4. to renumber the succeeding sections as Sections NUMBER7 to NUMBER7 accordingly; and+PAR++PAR+5. to insert a new Section NUMBER7 on page NUMBER7.","(192-j071-p011)As proposed by Rep. RName2 and accepted by the Sponsor, there being no objection, the Body approved to amend Sections NUMBER7 and NUMBER7[, and the title of House Bill No. NUMBER7, to read as follows: FULL TITLE[(.)parenthesis if period is not included in the amendment] [if the amendment is regarding the title, state the amended title in full]]","(new-j041-p014)As proposed by Rep. RName2 and accepted by the Sponsor, there being no objection, the Body approved to insert a new section after Section NUMBER7, titled, (TITLE).+PAR+","As proposed by Rep. RName2 and accepted by the Sponsor, there being no objection, the Body approved to amend Section NUMBER7 of House Bill No. NUMBER7.+PAR+","Rep. RName2 subsequently submitted to the Body the proposed amendment of Rep. RName2.+PAR++PAR+There being no objection, the Body approved the foregoing amendment.+PAR+","As proposed by Rep. RName2 and accepted by the Sponsor, the Body approved to (STATE AMENDMENT)[(.)parenthesis if period is not included in the amendment]","As proposed by Rep. RName2, and accepted by the Sponsor, the Body approved (STATE JOINT AMENDMENT)[(.)parenthesis if period is not included in the amendment]","As accepted by the Sponsor, there being no objection, the Body approved the individual amendments presented on the floor by Rep. RName2.","As accepted by the Sponsor, there being no objection, the Body approved the individual amendments presented on the floor by Rep. RName2 on Section NUMBER7 of House Bill No. NUMBER7.","As accepted by the Sponsor, there being no objection, the Body approved the individual amendments presented on the floor by Rep. RName2 on Section NUMBER7, NUMBER7, NUMBER7, NUMBER7, and NUMBER7, of House Bill No. (NUMBER7.","As accepted by the Sponsor, there being no objection, the Body approved the individual amendments presented on the floor by Rep. RName2 on Section NUMBER7 of the Bill.","As accepted by the Sponsor, there being no objection, the Body approved the individual amendments presented on the floor by Rep. RName2 on Section NUMBER7, NUMBER7, NUMBER7, NUMBER7, and NUMBER7, of the Bill."],
"AMENDMENT TO JOURNAL NUMBER7":["(new-j043-p014)Rep. RName2 then proposed to (STATE AMENDMENT) on page NUMBER7 of Journal No. NUMBER7."],
"AMENDMENT TO THE AMENDMENT OF RNAME1":["Rep. RName2 proposed to amend Rep. RName2’s amendment as follows: (STATE AMENDMENT TO THE AMENDMENT). Rep. RName2 (THE FIRST PROPONENT) accepted the same."],

"ANNOUNCEMENT FROM THE SECRETARY GENERAL":["[201-j001-p022]The Secretary General announced that upon the request of the members of the Minority and for the information of the Body, the Members who did not vote for Rep. RName2 were requested to attend and participate in a meeting for the purpose of electing the Minority Leader to be held immediately after the adjournment of the plenary session that day, at the Minority Leader Conference Room, North Wing Basement.+PAR++PAR+The Chair noted the ssame"],
"APPEAL OF RNAME1":["While Rep. RName2 appealed for the approval of his proposed amendments to [subject or house bill topic], Rep. RName2 rejected them as he noted that [state reason]."],
"APPROVAL OF BICAMERAL CONFERENCE COMMITTEE REPORT ON HOUSE BILL NO. NUMBER7 AND SENATE BILL NO. NUMBER7 (ITS SENATE COUNTERPART)":["On motion of Rep. RName2, there being no objection, the Body proceeded to the approval of the Bicameral Conference Committee Report on House Bill No. NUMBER7 titled:+PAR++PAR+ (FULL TITLE: ALL CAPS)+PAR++PAR+and Senate Bill No. NUMBER7, titled:+PAR++PAR+ (FULL TITLE: ALL CAPS).+PAR+","[With Nominal Voting] On motion of Rep. RName2, there being no objection, the Body approved the Conference Committee Report on disagreeing provisions of House Bill No. NUMBER7 and Senate Bill No. NUMBER7 (its Senate counterpart) on (subject)."],
"APPROVAL OF COMMITTEE AMENDMENT, AS AMENDED":["There being no objection, the Body approved the foregoing Committee amendment as amended by Rep. RName2."],
"APPROVAL OF JOURNAL":["On motion of Rep. RName2, there being no objection, the Body approved the Journal of the previous session.+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)+PAR+","[192-j071-p010]Considering that copies of Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR) were already distributed to the Members, on successive motions of Rep. RName2, there being no objection, the Body dispensed with the reading thereof, and thereafter approved of the same subject to the following correction on page NUMBER7 under the heading+PAR++PAR++PAR+(state Journal No. if Journal that was approved was not of the previous session) (See also version 1 for style used during pandemic) (Make sure what motions are being made by ML as contained in TSNs, i.e. motion to dispense with reading of Journal only or motion to approve Journal only, or both) (Always italicize Journal No. XX not in heading but in text only.)","[192-j060-p001]Considering that copies of Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR) were distributed to the Members, on motion of Rep. RName2, there being no objection, the Body dispensed with the reading thereof and subsequently approved the said Journal.+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)","[192-j056-p002]Considering that copies of Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR) had been distributed to the Members, on motion of Rep. RName2, there being no objection, the Body dispensed with the reading thereof and subsequently approved the same.+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)","[192-j050-p002]Considering that copies of Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR) had been distributed to the Members, on motion of Rep. RName2, there being no objection, the Body dispensed with the reading thereof and subsequently approved the said Journal.+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)","[192-j013-p001]Considering that copies of Journals of the previous sessions were already electronically distributed to the Members, on successive motions of Rep. RName2, there being no objection, the Body dispensed with the reading of the same, and thereafter approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR) and Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)","On motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)","Likewise, on motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)","Subsequently, on motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)","On further motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)","On motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)+PAR+","Considering that copies of Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR) had been distributed to the Members, on motion of Rep. RName2, there being no objection, the Body dispensed with the reading of said Journal and subsequently approved the same.+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)","[192-j030-p001]Considering that copies of the Journals of the previous sessions were already electronically distributed to the Members, on successive motions of Rep. RName2 there being no objection, the Body dispensed with the reading of the same, and thereafter approved the following:+PAR++PAR+1. Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR);+PAR++PAR+2. Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), as corrected on page NUMBER7 under the heading +PAR+ROLL CALL, to change the figure NUMBER7 to NUMBER7 ; and +PAR++PAR+3. Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).+PAR++PAR+(Always italicize Journal No. XX not in heading but in text only.)+PAR+"],
"APPROVAL OF JOURNAL NO. NUMBER7":["On motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).","(new-j044-p015)On motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), copies of which had been distributed to the Members.","(new-j071-p010)Considering that copies of Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR) were already distributed to the Members, on successive motions of Rep. RName2, there being no objection, the Body dispensed with the reading thereof, and thereafter approved of the same. +PAR++PAR+[WHEN DISPENSING OF THE READING OF THE JOURNAL WAS MENTIONED]","Considering that copies of Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), had been distributed to the Members, on motion of Rep. RName2, there being no objection, the Body dispensed with the reading thereof and subsequently approved the same.+PAR++PAR+[WHEN DISPENSING OF THE READING OF THE JOURNAL WAS MENTIONED]"],
"APPROVAL OF JOURNAL NO. NUMBER7, AS AMENDED":["On motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), as amended.+PAR++PAR+[Use “as amended” when Member amends or modifies what Journal accurately reflected]","On motion of Rep. RName2, there being no objection, the Body approved the Journal of the previous session subject to the following amendments of Rep. RName2:+PAR++PAR+[enumerate amendments]+PAR++PAR+[Use “as amended” when Member amends or modifies what Journal accurately reflected]","On motion of Rep. RName2, there being no objection, the Body approved the Journal of the previous session, subject to the amendment of Rep. RName2 that he be marked present instead of appeared after the Roll Call as he was at the Session Hall at the start of the session.+PAR++PAR+[Use “as amended” when Member amends or modifies what Journal accurately reflected]","On motion of Rep. RName2, there being no objection, the Body approved the Journal of the previous session, subject to the amendment of Rep. RName2 that he(she) be marked present instead of appeared after the Roll Call as she was at the Session Hall at the start of the session.+PAR++PAR+[Use “as amended” when Member amends or modifies what Journal accurately reflected]"],
"APPROVAL OF JOURNAL NO. NUMBER7, AS CORRECTED":["(new-j044-p008)On motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), as corrected.+PAR++PAR+[Use “as corrected” when Member corrects what Journal did not accurately reflect as verified from TSNs]","On motion of Rep. RName2, there being no objection, the Body approved the Journal of the previous session, subject to the correction of Rep. RName2 (STATE REASON). +PAR++PAR+[Use “as corrected” when Member corrects what Journal did not accurately reflect as verified from TSNs]","On motion of Rep. RName2, there being no objection, the Body approved the Journal of the previous session subject to the following corrections of Rep. RName2:+PAR++PAR+[enumerate corrections]+PAR++PAR+[Use “as corrected” when Member corrects what Journal did not accurately reflect as verified from TSNs]"],
"APPROVAL OF JOURNAL NOS. NUMBER7 AND NUMBER7":["[192-j078-p042]Considering that the Body had earlier approved to dispense with the reading of the Journals of the previous sessions, on motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR) and Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).","[192-j072-p003]On motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), and Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), as copies of the said Journals were already distributed to the Members.","On motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), and Journal No. NUMBER7 dated (MONTH) (DAY).","On motion of Rep. RName2, there being no objection, the Body approved Journals No. NUMBER7 and NUMBER7 dated (MONTH) (DAY), (YEAR), and (MONTH) (DAY), (YEAR), respectively."],
"APPROVAL OF JOURNALS":["[192-j030-p001]Considering that copies of the Journals of the previous sessions were already electronically distributed to the Members, on successive motions of Rep. RName2 there being no objection, the Body dispensed with the reading of the same, and thereafter approved the following:+PAR++PAR+1. Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR);+PAR++PAR+2. Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), as corrected on page NUMBER7 under the heading +PAR+ROLL CALL, to change the figure NUMBER7 to NUMBER7 ; and +PAR++PAR+3. Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).+PAR+","[192-j069-p003] Considering that copies of the Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), and Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR) were already [electronically] distributed to the Members, on successive motions of Rep. RName2, there being no objection, the Body dispensed with the reading thereof and subsequently approved the same.","Subsequently, on motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7, dated (MONTH) (DAY), (YEAR), Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), and Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).","On motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), and Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).+PAR+","Subsequently, on motion of Rep. RName2, there being no objection, the Body approved Journal No. NUMBER7, dated (MONTH) (DAY), (YEAR), Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), and Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR).","Considering that copies of the Journals of the previous sessions were already electronically distributed to the Members, on successive motions of Rep. RName2, there being no objection, the Body dispensed with the reading of the same, and thereafter approved Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR), and Journal No. NUMBER7 dated (MONTH) (DAY), (YEAR)."],
"APPROVAL OF RNAME1’S AMENDMENT, AS AMENDED":["As accepted by the Sponsor, the Body approved Rep. RName2’s amendment, as amended by Rep. RName2."],

"APPROVAL ON SECOND READING OF HOUSE BILL NO. NUMBER7":["[192-j066-p017]Thereafter, on successive motions of Rep. RName2, there being no objection, the Body terminated the period of amendments in the absence of committee and individual amendments; and approved House Bill No. NUMBER7 on Second Reading through viva voce voting.","Thereafter, on successive motions of Rep. RName2, there being no objection, the Body terminated the period of sponsorship and debate on the measure in the absence of interpellations; terminated the period of amendments in the absence of committee and individual amendments; and approved on Second Reading House Bill No. NUMBER7 through viva voce voting.","Thereafter, on successive motions of Rep. RName2, there being no objection, the Body terminated the period of sponsorship and debate on House Bill No. NUMBER7 in the absence of interpellations; terminated the period of amendments in the absence of committee and individual amendments; and approved the measure on Second Reading through viva voce voting.","Thereafter, on successive motions of Rep. RName2, there being no objection, the Body terminated the period of sponsorship and debate in the absence of interpellations and speeches en contra; terminated the period of amendments in the absence of committee and individual amendments; and approved House Bill No. NUMBER7 on Second Reading through viva voce voting.","On successive motions (an omnibus) motion of Rep. RName2, there being no objection, the Body considered on Second Reading House Bill (Joint Resolution) No. NUMBER7 (the following Bills), calendared under the Business For the Day (of Thursday and Friday) contained in Committee Report No. NUMBER7 and submitted by the Committee on COMMITTEENAME7, granting (SHORT TITLE, CLC); dispensed with the reading of the text thereof without prejudice to its insertion into the Record of the House; adopted the Explanatory Note(s) as the sponsorship remarks on the measure(s); (terminated the period of sponsorship and debate); (approved the amendments contained in the Committee Reports or as manifested on the floor, if any); (terminated the period of amendments in the absence of Committee and individual amendments); (and approved the same on Second Reading through viva voce voting, as amended):","On successive motions motion of Rep. RName2, there being no objection, the Body considered on Second Reading House Bill (Joint Resolution) No. NUMBER7, calendared under the Business for the Day contained in Committee Report No. NUMBER7 and submitted by the Committee on COMMITTEENAME7, (SHORT TITLE, CLC); dispensed with the reading of the text thereof without prejudice to its insertion into the Record of the House; adopted the Explanatory Note(s) as the sponsorship remarks on the measure; (terminated the period of sponsorship and debate); (approved the amendments contained in the Committee Reports or as manifested on the floor, if any); (terminated the period of amendments in the absence of Committee and individual amendments); (and approved the same on Second Reading through viva voce voting, as amended).","On successive motions of Rep. RName2, there being no objection, the Body terminated the period of sponsorship and debatein the absence of interpellations; terminated the period of amendments in the absence of Committee and individual amendments; and approved House Bill No. NUMBER7 on Second Reading through viva voce voting.","Whereupon, on successive motions of Rep. RName2, there being no objection, the Body adopted the Explanatory Note as the sponsorship remarks on the measure; terminated the period of sponsorship and debate; approved the amendments contained in the Committee Reports and as presented on the floor; terminated the period of amendments; and approved the same on Second Reading as amended, through viva voce voting.","On motion of Rep. RName2, there being no objection, the Body approved on Second Reading House Bill No. NUMBER7 through viva voce voting.","Thereupon, on successive motions of Rep. RName2, there being no objection, the Body terminated the period of sponsorship and debate; terminated the period of amendments in the absence of committee and individual amendments; and approved House Bill No. NUMBER7 on Second Reading through viva voce voting.","Thereupon, on a previous motion of Rep. RName2, there being no objection, the Body approved on Second Reading House Bill No. NUMBER7 through viva voce voting."],

"OATH-TAKING OF RNAME1":["[201-j001-p019]Thereafter, Rep. RName2 administered the oath of office to Speaker-elect Rep. RName2 in the presence of his family members and the House Members.","[201-j002-p003]Thereupon, Rep. RName2 requested Rep. RName2 to ascend the rostrum, together with some House Members, and thereafter administered his oath of office before the Body.","[192-j044-p003]Upon resumption of session, Rep. RName2 informed the Body that Rep. RName2 was elected as Senior Deputy Speaker of the House of Representatives last (MONTH) (DAY), (YEAR). Rep. RName2 then moved that Rep. RName2 take his oath of office before the Body. There being no objection, the motion was carried.+PAR++PAR+Upon the request of the Chair, Speaker-elect RName2 ascended the rostrum with his family and took his oath as (position) before the Body with Rep. RName2 administering his oath.+PAR+","[192-j075-p016]Upon resumption of session, Rep. RName2 informed the Body that Rep. RName2 was elected as Senior Deputy Speaker of the House last (MONTH) (DAY), (YEAR). He then moved that the latter take his oath of office before the Body. There being no objection, the motion was carried.+PAR++PAR+Upon the request of the Chair, Rep. RName2 ascended the rostrum with his family, together with Rep. RName2 and took his oath as (position) before the Body with Rep. RName2 administering his oath.+PAR+","Subsequently, Rep. RName2 ascended the rostrum with his family and took his oath of office before the Body, with the Speaker administering his oath as Representative of (DISTRICT).","Subsequently, Rep. RName2 ascended the rostrum with her family and took her oath of office before the Body, with the Speaker administering her oath as Representative of (DISTRICT).","At this point, Rep. RName2 informed the Body that Rep. RName2 were elected as (POSITION) on (MONTH) (DAY), (YEAR).+PAR++PAR+Upon Rep. RName2’ motion, Rep. RName2 then took their oaths of office as (POSITION) before Rep. RName2, one after another and together with their families and other Members of the House.","On motion of Rep. RName2, there being no objection, the Body elected Rep. RName2 as Deputy Speaker of the House.+PAR++PAR+At this point, Rep. RName2 ascended the rostrum together with his family members, and took his oath of office as Deputy Speaker before Speaker Alvarez.+PAR+","On motion of Rep. RName2, there being no objection, the Body elected Rep. RName2 as Deputy Speaker of the House.+PAR++PAR+At this point, Rep. RName2 ascended the rostrum together with her family members, and took her oath of office as Deputy Speaker before Speaker Alvarez.+PAR+","At this point, Rep. RName2 informed the Body that the House was in receipt of a Certificate of Finality issued by the Commission on Elections En Banc promulgated on (MONTH) NUMBER7, NUMBER7 declaring Rep. RName2 as elected party-list representatives of (PARTY-LIST NAME).+PAR++PAR+On further motion of Rep. RName2, there being no objection, Rep. RName2 then took their oath as representatives of (PARTY-LIST NAME) before Speaker Alvarez pursuant to Section 6, Rule II of the [Provisional] Rules of the House of Representatives.","At this point, Rep. RName2 informed the Body that the House was in receipt of a Certificate of Finality issued by the Commission on Elections En Banc promulgated on (MONTH) NUMBER7, NUMBER7 declaring Rep. RName2 as elected district representative of (DISTRICT NAME).+PAR++PAR+On further motion of Rep. RName2, there being no objection, Rep. RName2 then took his oath as representative of (DISTRICT NAME) before Speaker Alvarez pursuant to Section 6, Rule II of the [Provisional] Rules of the House of Representatives."],
